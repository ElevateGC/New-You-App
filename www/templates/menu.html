<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content drag-content="false">
    <ion-nav-bar class="bar-dark" ng-class="activeCategory">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <div class="nav-logo" ng-background="img/logo.png" size="contain"></div>
      </ion-nav-buttons>

      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-ios-search" ng-click="toggleSearch"></button>
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-light">
      <button class="button button-icon button-clear ion-android-close pull-right" menu-toggle="left"></button>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item ng-repeat="category in mainCategories" class="item item-icon-left"  ng-class="'item-' + category" nav-clear menu-close href="#/app/categories/{{category}}">
          {{category}}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
