<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content drag-content="false">
    <ion-nav-bar 
      class="bar-dark" 
      ng-class="activeCategoryHeader.label">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <div class="nav-logo" 
          ng-background="img/logo.png" 
          size="contain"
          ng-click="goToFeatured()"></div>
      </ion-nav-buttons>

      <ion-nav-buttons side="right">
        <button 
          class="button button-icon button-clear animated fadeIn ion-ios-search"
          ng-class="!searchPage ? 'hidden' : 'ion-ios-search'"
          ng-click="clickSearchIcon()">
        </button>
        <button
          class="button button-icon button-clear ion-navicon"
          menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-light">
      <button class="button button-icon button-clear ion-android-close pull-right" menu-toggle="left"></button>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item
          class="item item-icon-left item-featured"
          nav-clear menu-close
          ui-sref="app.categories">
          Featured
        </ion-item>
        <ion-item 
          ng-repeat="category in mainCategories"
          class="item item-icon-left"
          ng-class="'item-' + category.label"
          nav-clear
          menu-close
          ui-sref="app.category({id: category.id})">
          {{category.label}}
        </ion-item>
        <ion-item 
          class="item item-icon-left item-videos"
          nav-clear 
          menu-close 
          ui-sref="app.videos"> 
          Videos
        </ion-item>
      </ion-list>
      <div class="footer">
        <span class="footer-links" ng-click="openBrowser('http://www.newyou.com/about-us/')">About Us</span>
        <span class="footer-links" ng-click="openBrowser('http://www.newyou.com/careers/')">Careers</span>
        <span class="footer-links" ng-click="openBrowser('http://www.newyou.com/contact/')">Contact</span>
        <span class="footer-links" ng-click="openBrowser('http://www.newyou.com/privacy-policy/')">Privacy Policy</span>
        </div>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
