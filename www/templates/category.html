<ion-view>
  <ion-content class="category-view" ng-class="activeCategory" delegate-handle="category-scroll">
  <ion-refresher 
    on-refresh="doRefresh()" 
    ng-class="activeCategory"
    spinner="lines"
    pulling-icon="ion-ios-arrow-down">
</ion-refresher>
<label class="item item-input search-input" ng-show="toggleSearch">
  <input type="search">
</label>
  <category-filter category="activeCategory" activefilter="activefilter"> </category-filter>
	<ion-list>
		<ion-item class="item-icon-right item-with-image category-post" ng-repeat="post in posts | filter:{'categories': activefilter} | unique:'id'" href="#/app/posts/{{post.id}}" track  ng-animate="'animate'">
			<h1 ng-bind-html="post.title.rendered"></h1>
    	<img ng-src="{{post.better_featured_image.source_url}}" alt="" class="slide-image">
		</ion-item>
	</ion-list>

	<ion-infinite-scroll
	 ng-if="moreDataExists()"
    on-infinite="loadMore()"
    distance="1%"
    immediate-check="false"
    spinner="lines">
  </ion-infinite-scroll>

  </ion-content>
</ion-view>
