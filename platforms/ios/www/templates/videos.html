<ion-view>
<ion-header-bar align-title="center" class="bar-positive">
 
 <a class="button icon-left ion-chevron-left button-clear " ui-sref="home"></a>
 <h1 class="title">{{ channelTitle }}</h1>
 
</ion-header-bar>
  <ion-content class="category-view videos" ng-class="activeCategory.label">

    <ion-list>
			<div class="item-with-image category-post video"
			ng-repeat="video in videos"
			ng-style="{'height': video.height}"
			ng-background="{{video.thumbnail}}"
      ng-click="openVideo(video.id)">
				<h1 ng-bind-html="video.title"></h1>
			</div>
 	 	</ion-list>
    </ion-content>
</ion-view>
